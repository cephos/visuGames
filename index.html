<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.16.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="scenes/BouncingBalls.js"></script>
    <script src="scenes/BallEater.js"></script>
    <script src="scenes/Menu.js"></script>
<style>
    body, html {
        height: 98%;
        width:98%;
    }
</style>

</head>
<body>
    <script>
    var config = {
    type: Phaser.AUTO,
    scale: {
        mode: Phaser.Scale.RESIZE,
        parent: 'game',
        autoCenter: Phaser.Scale.CENTER_BOTH
    },
    backgroundColor: '#efefef',
    scene: [Menu,BouncingBalls,BallEater]
};
var game = new Phaser.Game(config);
    </script>
<div id="game" style="height:100%;width:100%;"></div>

</body>
</html>
